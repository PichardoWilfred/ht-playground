                // value_length: value.length + span.length // this is wrong

            // console.log(`before adding \n`);
            // console.log(addedVariables);
            addedVariables.push(addedVariable);
            formula.innerHTML = insertAt(value, `${span}`, insertPosition);
            // we need it to detect how many variables are inserted before the
        }

        function getCaretIndex(element) {
            let position = 0;
            const isSupported = typeof window.getSelection !== "undefined";
            if (isSupported) {
                const selection = window.getSelection();
                if (selection.rangeCount !== 0) {
                    const range = window.getSelection().getRangeAt(0);
                    const preCaretRange = range.cloneRange();
                    preCaretRange.selectNodeContents(element);
                    preCaretRange.setEnd(range.endContainer, range.endOffset);
                    position = preCaretRange.toString().length;
                }
            }
            return position;
        }
